<div class="row col-12 mb-3 float-sm-left">
    <div class="float-sm-left col-12 col-sm-2">
        {% if pub.thumb %}
        <!-- I'm debating if I prefer with or without the thumbnail border -->
        <img class="mx-auto img-thumbnail" src="{{pub.thumb}}">
        {% endif %}
        <!-- todo: something for pubss wihtout thumbs? -->
    </div>
    <div class="col-sm-10 col-12 text-center text-sm-left">
        <h5><b>{{pub.title}}</b></h5>
        {{pub.authors}}. <i>{{pub.venue}}</i>, {{pub.year}}.
        <br/>
        <a class="mr-2" href="/publications/{{pub.short_title}}">
            <i class="far fa-file-alt"></i> Project Page</a>
        <a class="mr-2" href="{{pub.paper_pdf}}"><i class="far fa-file-pdf"></i> PDF</a>
        {% if pub.bibtex %}
        <a class="bib mr-2" href="javascript:void(0);"
            data-clipboard-text="{{pub.bibtex}}" data-toggle="popover" data-content="Copied!"
            data-delay='{"show":0,"hide":1000}' data-trigger="focus">
            <i class="fas fa-quote-left"></i> Copy BibTeX</a>
        {% endif %}
        {% if pub.doi %}
        <a class="mr-2" href="https://dx.doi.org/{{pub.doi}}">
            <i class="fas fa-external-link-alt"></i> Publisher's Version</a>
        {% endif %}
    </div>
</div>
