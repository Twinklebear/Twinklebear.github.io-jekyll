title: News

{% include JB/setup %}

<div class="row mt-4 justify-content-center">
	{% for news in site.data.news %}
	<div class="col-8">
		<h5>{{news.date | date: "%B %e, %Y" }}</h5>
		{{news.text | markdownify}}
        <div class="col-12 mx-auto mb-3 mt-2 border-bottom border-secondary">
        </div>
	</div>
	{% endfor %}
</div>
